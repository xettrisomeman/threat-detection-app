{% extends 'home.html' %} {% block style %} Here's the formatted code with
styling to center the container: html

<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 300px;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
        background-color: white;
      }

      header {
        background-color: dodgerblue;
        color: white;
        padding: 1em;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }

      h1 {
        font-size: 1.5em;
        text-align: center;
        line-height: 1.5;
        margin: 0;
      }

      main {
        padding: 1em;
        text-align: center;
      }

      form {
        display: inline-block;
        text-align: left;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.5em;
        border: none;
        border-radius: 5px;
        outline: none;
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        margin-bottom: 0.5em;
      }

      button[type="submit"] {
        background-color: dodgerblue;
        color: white;
        padding: 0.5em 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #009ddc;
      }

      a {
        color: dodgerblue;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
    {% endblock style %} {% block page %}
    <div class="container">
      {% if error %}
      <header style="color: black; font-weight: bold">{{ error }}</header>
      {% endif %}
      <header>
        <h1>Login</h1>
      </header>
      <main>
        <form method="post" action="/login">
          <label for="username">Username:</label>
          <input type="text" name="username" required />
          <label for="password">Password:</label>
          <input type="password" name="password" required />
          <!-- Add your button logic here -->
          <button type="submit"  class="my-2">Log In</button>
          <p class="mt-4 text-slate-400">New user? Click to <a class="text-blue-600 font-semibold underline" href="/register">Register</a></p>
        </form>
      </main>
    </div>
    {% endblock page %}
  </head>
</html>
